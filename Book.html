<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        element.style {}

        body {
            height: 100vh;


            background: linear-gradient(to top left, #28b487, #7dd56f);
        }
    </style>

</head>

<body style="margin-left: 60px; margin-right: 200px;">

    <h1>Book Management WebApp</h1>
    <div col-md-4 mb-3>
        <form action="bookPost" method="POST">
            <p>Enter Book Id: <input type="number" class="form-control" name="txtId"></p>
            <p>Enter BookTitle: <input type="text" class="form-control" name="txtTitle"></p>
            <p>Enter Author: <input type="text" class="form-control" name="txtAuthor"></p>
            <p>Enter Price: <input type="number" class="form-control" name="txtPrice"></p>
            <button class="btn btn-primary">Add Book</button>
        </form>
    </div>
</body>

</html>
